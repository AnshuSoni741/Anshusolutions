<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ANSHU SOLUTIONS – Request a Service</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .lang-btn {
      margin-left: auto;
      background: #f4c542;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body data-page="request">
<nav>
  <div class="container navbar">
     <a class="brand" href="index.html">
      <img id="brim" src="anshu.png" alt="Anshu Solutions logo">
      <span class="name">ANSHU SOLUTIONS</span>
    </a>
    <div class="nav-links">
      <a href="index.html" data-en="Home" data-hi="होम">Home</a>
      <a href="providers.html" data-en="Provider Registration" data-hi="प्रदाता पंजीकरण">Provider Registration</a>
      <a href="request.html" data-en="Request Service" data-hi="सेवा का अनुरोध">Request Service</a>
      <a class="btn" href="tel:+917905071414" data-en="Call Now" data-hi="अभी कॉल करें">Call Now</a>
      <button id="langToggle" class="lang-btn">हिंदी</button>
    </div>
  </div>
</nav>

<main class="container page">
  <h1 data-en="Request a Service" data-hi="सेवा का अनुरोध करें">Request a Service</h1>
  <p class="subtitle" data-en="Tell us what you need. We’ll assign a verified expert and confirm shortly."
     data-hi="हमें बताएं कि आपको क्या चाहिए। हम एक सत्यापित विशेषज्ञ नियुक्त करेंगे और शीघ्र ही पुष्टि करेंगे।">
     Tell us what you need. We’ll assign a verified expert and confirm shortly.
  </p>

  <div id="status"></div>
  <form id="requestForm" class="form">
    <div class="form-grid">
      <div>
        <label data-en="Full Name *" data-hi="पूरा नाम *">Full Name *</label>
        <input name="name" id="name" placeholder="Your full name">
      </div>
      <div>
        <label data-en="Mobile Number *" data-hi="मोबाइल नंबर *">Mobile Number *</label>
        <input name="phone" id="phone" placeholder="+91 XXXXX XXXXX">
      </div>
      <div>
        <label data-en="Email" data-hi="ईमेल">Email</label>
        <input type="email" id="email" name="email" placeholder="name@email.com">
      </div>
      <div>
        <label data-en="City *" data-hi="शहर *">City *</label>
        <input name="city" id="city" placeholder="Your city">
      </div>
      <div>
        <label data-en="Address" data-hi="पता">Address</label>
        <input name="address" id="address" placeholder="House no, area, landmark">
      </div>
      <div>
        <label data-en="Service Type *" data-hi="सेवा प्रकार *">Service Type *</label>
        <select name="serviceType" id="serviceType"></select>
      </div>
      <div>
        <label data-en="Preferred Date" data-hi="पसंदीदा तिथि">Preferred Date</label>
        <input type="date"  name="preferredDate" id="preferredDate">
      </div>
      <div>
        <label data-en="Preferred Time" data-hi="पसंदीदा समय">Preferred Time</label>
        <input type="time" name="preferredTime" id="preferredTime">
      </div>
      <div style="grid-column:1/-1">
        <label data-en="Describe the issue / work" data-hi="समस्या / कार्य का वर्णन करें">Describe the issue / work</label>
        <textarea name="description" id="description" placeholder="Tell us about the problem or job details"></textarea>
      </div>
      <div>
        <label data-en="Urgency" data-hi="आपातकाल">Urgency</label>
        <select name="urgency" id="urgency">
          <option data-en="Normal" data-hi="सामान्य">Normal</option>
          <option data-en="Urgent (within 6 hours)" data-hi="तत्काल (6 घंटे के भीतर)">Urgent (within 6 hours)</option>
          <option data-en="Emergency (ASAP)" data-hi="आपातकालीन (तुरंत)">Emergency (ASAP)</option>
        </select>
      </div>
      <div>
        <label data-en="Budget (₹)" data-hi="बजट (₹)">Budget (₹)</label>
        <input type="number" name="budget" id="budget" min="0" step="500" placeholder="Approximate budget">
      </div>
    </div>
    <div class="hero-actions" style="margin-top:10px">
      <button type="submit" class="btn" data-en="Submit Request" data-hi="अनुरोध सबमिट करें">Submit Request</button>
      <a class="btn secondary" href="index.html" data-en="Back to Home" data-hi="होम पर वापस जाएं">Back to Home</a>
    </div>
    <div class="statusL"></div>
  </form>

  <section class="section">
    <h2 data-en="Recent Requests" data-hi="हाल के अनुरोध">Recent Requests</h2>
    <table class="table">
      <thead>
        <tr>
          <th data-en="ID" data-hi="आईडी">ID</th>
          <th data-en="Name" data-hi="नाम">Name</th>
          <th data-en="Service" data-hi="सेवा">Service</th>
          <th data-en="City" data-hi="शहर">City</th>
          <th data-en="Date" data-hi="तारीख">Date</th>
          <th data-en="Phone" data-hi="फ़ोन">Phone</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </section>
</main>




 <script src="script.js"></script>
<script>

    
const SERVICES_H = [

  { key: 'cooler', name: 'एयर कूलर मरम्मत', img: 'https://images.unsplash.com/photo-1548839140-29a749e1cf4d?q=80&w=1600&auto=format&fit=crop', desc: 'पंप, मोटर, पैड बदलना, वायरिंग और मौसमी सर्विस।' },
  { key: 'plumbing', name: 'प्लंबिंग', img: 'https://images.unsplash.com/photo-1581578731548-c64695cc6952?q=80&w=1600&auto=format&fit=crop', desc: 'लीकेज ठीक करना, पाइपलाइन, नल, गीजर फिटिंग और बाथरूम नवीनीकरण।' },
  { key: 'carpentry', name: 'बढ़ई कार्य', img: 'https://images.unsplash.com/photo-1519710164239-da123dc03ef4?q=80&w=1600&auto=format&fit=crop', desc: 'दरवाज़ा/खिड़की फिटिंग, मॉड्यूलर कार्य, फर्नीचर की मरम्मत।' },

  { key: 'solar', name: 'सोलर पैनल सेटअप', img: 'https://images.unsplash.com/photo-1509395176047-4a66953fd231?q=80&w=1600&auto=format&fit=crop', desc: 'छत पर सोलर, इन्वर्टर, नेट मीटरिंग और रखरखाव।' },
  { key: 'it', name: 'आईटी और नेटवर्किंग', img: 'https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=1600&auto=format&fit=crop', desc: 'वाईफाई सेटअप, एलएएन केबलिंग, कंप्यूटर मरम्मत और सॉफ्टवेयर इंस्टॉल।' },
  { key: 'fabrication', name: 'मेटल फैब्रिकेशन और वेल्डिंग', img: 'https://images.unsplash.com/photo-1531834685032-c34bf0d84c77?q=80&w=1600&auto=format&fit=crop', desc: 'ग्रिल, गेट, फ्रेम और ऑन-साइट वेल्डिंग समाधान।' },
  { key: 'gardening', name: 'बागवानी और लैंडस्केपिंग', img: 'https://images.unsplash.com/photo-1466692476868-aef1dfb1e735?q=80&w=1600&auto=format&fit=crop', desc: 'बगीचा सेटअप, लॉन देखभाल, ड्रिप सिंचाई और रखरखाव।' }
];


    const langBtn = document.getElementById("langToggle");
    let currentLang = "en"; // default language


    
function fillServiceOptions(selectSel='select[name=serviceType]'){
    if(currentLang == "en"){
        const el = $(selectSel);
        if(!el) return;
         el.innerHTML = `<option value="">Select a service</option>` + SERVICES.map(s=>`<option>${s.name}</option>`).join('');
        console.log("THIS IS ENGLISH SELECTED......");
    }
    else{
        const el = $(selectSel);
        if(!el) return;
        el.innerHTML = `<option value="">आवश्यक सेवा का चयन करें</option>` + SERVICES_H.map(s=>`<option>${s.name}</option>`).join('');
        console.log("THIS IS HINDI SELECTED");
    }
}

    
    function updateLanguage(lang) {
    document.querySelectorAll("[data-en]").forEach(el => {
      el.textContent = el.getAttribute("data-" + lang);
    });
    langBtn.textContent = (lang === "en") ? "हिंदी" : "English";
    currentLang = lang;
    fillServiceOptions('select[name=serviceType]');
  }



     langBtn.addEventListener("click", () => {
      updateLanguage(currentLang === "en" ? "hi" : "en");
    });
    
    // set default English
    // updateLanguage("en");

</script>
